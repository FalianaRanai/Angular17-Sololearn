<p>notes-list works!</p>

<div class="myNotes">
  <h1>My Notes</h1>
  <div class="cardContainer">
    @for (note of listeNote; track note.id) {
      <div class="card" (click)="show(note.title)" [routerLink]="['/notes/note', note.id]">
        <div class="container">
          <h4><b>{{ note.title }}</b></h4> 
          <p>{{ note.text }}</p> 
        </div>
      </div>
    }
  </div>
</div>
