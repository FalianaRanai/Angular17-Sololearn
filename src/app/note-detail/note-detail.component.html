<div class="noteContainer">
  @if (note) {
    <div class="card">
      <div class="container">
        <h1><b>{{ note.title }}</b></h1> 
        <h2>ID: {{ note.id }}</h2>
        <p>{{ note.text }}</p> 
        <button class="deleteNote" (click)="deleteNote()">Delete Note</button>
      </div>
    </div>
  }
  @else {
    <p>Note not found</p>
  }
</div>
